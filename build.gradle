buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.81")

    }
}


plugins {
    id 'java'
}
apply plugin: 'net.serenity-bdd.aggregator'
group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.81'
    implementation 'net.serenity-bdd:serenity-core:2.0.81'
    implementation 'net.serenity-bdd:serenity-junit:2.0.81'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.45'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation "net.serenity-bdd:serenity-gradle-plugin:2.0.81"
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.6.2'


}
